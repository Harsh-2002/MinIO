name: Build 1.7.3

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 240

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Free disk space
      run: |
        sudo apt-get clean
        sudo rm -rf /usr/local/share/dotnet /usr/share/dotnet /opt/ghc

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: firstfinger/minio:1.7.3
        build-args: |
          MINIO_VERSION=latest
          CONSOLE_VERSION=v1.7.3
          MDS_COMMIT=3025ce83976c286fb1e9c55095336d75ad82d8e6
        provenance: false
        sbom: false
