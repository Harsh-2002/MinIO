# Alternative workflow: Sequential builds for more reliability
# Use this if the updated main workflow still fails

name: Build and Push Docker Image (Sequential)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 6 * * *'  # Every day at 12:00 PM IST (6:30 AM UTC)
  workflow_dispatch:

jobs:
  build-amd64:
    name: Build AMD64
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 120

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Free Disk Space
      run: |
        df -h
        sudo apt-get clean
        sudo rm -rf /usr/local/share/dotnet /usr/share/dotnet /opt/ghc
        df -h

    - name: Set Up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push AMD64
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64
        push: ${{ github.event_name != 'pull_request' }}
        tags: firstfinger/minio:latest-amd64
        cache-from: type=registry,ref=firstfinger/minio:buildcache-amd64
        cache-to: type=registry,ref=firstfinger/minio:buildcache-amd64,mode=max
        build-args: MINIO_VERSION=latest
        provenance: false
        sbom: false

    - name: Report Success
      if: success()
      run: |
        echo "## âœ… AMD64 Build Successful" >> $GITHUB_STEP_SUMMARY
        echo "- **Platform**: linux/amd64" >> $GITHUB_STEP_SUMMARY
        echo "- **Tag**: firstfinger/minio:latest-amd64" >> $GITHUB_STEP_SUMMARY

  build-arm64:
    name: Build ARM64
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 120
    needs: [build-amd64]  # Wait for amd64 to complete first

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Free Disk Space
      run: |
        df -h
        sudo apt-get clean
        sudo rm -rf /usr/local/share/dotnet /usr/share/dotnet /opt/ghc
        df -h

    - name: Set Up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push ARM64
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: firstfinger/minio:latest-arm64
        cache-from: type=registry,ref=firstfinger/minio:buildcache-arm64
        cache-to: type=registry,ref=firstfinger/minio:buildcache-arm64,mode=max
        build-args: MINIO_VERSION=latest
        provenance: false
        sbom: false

    - name: Report Success
      if: success()
      run: |
        echo "## âœ… ARM64 Build Successful" >> $GITHUB_STEP_SUMMARY
        echo "- **Platform**: linux/arm64" >> $GITHUB_STEP_SUMMARY
        echo "- **Tag**: firstfinger/minio:latest-arm64" >> $GITHUB_STEP_SUMMARY

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    if: always()

    steps:
    - name: Build Complete
      run: |
        echo "## ðŸŽ‰ Multi-Architecture Build Complete" >> $GITHUB_STEP_SUMMARY
        echo "- **AMD64 Status**: ${{ needs.build-amd64.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **ARM64 Status**: ${{ needs.build-arm64.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **MinIO Version**: Latest (built from source)" >> $GITHUB_STEP_SUMMARY
        echo "- **Images**: firstfinger/minio:latest-amd64 & latest-arm64" >> $GITHUB_STEP_SUMMARY
