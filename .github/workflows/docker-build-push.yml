name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 6 * * *'  # Every day at 12:00 PM IST (6:30 AM UTC)
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            arch: amd64
            runner: ubuntu-latest
          - platform: linux/arm64  
            arch: arm64
            runner: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v5

    - name: Set Up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:latest
          network=host


    - name: Login to DockerHub Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract Metadata for Docker Image
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: firstfinger/minio
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: ${{ matrix.platform }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          MINIO_VERSION=latest
        outputs: type=registry
        provenance: false
        sbom: false

    - name: Generate summary
      run: |
        echo "## ðŸŽ‰ Build Summary - ${{ matrix.arch }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: firstfinger/minio:latest" >> $GITHUB_STEP_SUMMARY
        echo "- **Platform**: ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Architecture**: ${{ matrix.arch }}" >> $GITHUB_STEP_SUMMARY
        echo "- **MinIO Version**: Latest (built from source)" >> $GITHUB_STEP_SUMMARY
        echo "- **MinIO Admin Console Version**: v1.7.6 (stable working version)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Successfully built and pushed" >> $GITHUB_STEP_SUMMARY
