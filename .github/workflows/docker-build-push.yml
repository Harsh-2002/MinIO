name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 6 * * *'  # Every day at 12:00 PM IST (6:30 AM UTC)
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v5

    - name: Set Up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:latest
          network=host

    - name: Pre-pull Base Images
      run: |
        docker pull alpine:latest
        docker pull node:18-alpine
        docker pull golang:1.24-alpine

    - name: Login to DockerHub Registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract Metadata for Docker Image
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: firstfinger/minio-openmaxio
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Set CI image tag
      run: echo "CI_TAG=ci-${GITHUB_SHA::7}" >> $GITHUB_ENV

    - name: Build and push CI image (multi-arch)
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: firstfinger/minio-openmaxio:${{ env.CI_TAG }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=registry,ref=firstfinger/minio-openmaxio:buildcache
          type=gha
        cache-to: |
          type=registry,ref=firstfinger/minio-openmaxio:buildcache,mode=max
          type=gha,mode=max
        build-args: |
          MINIO_VERSION=latest
          BUILDKIT_INLINE_CACHE=1
        outputs: type=registry
        provenance: false
        sbom: false

    - name: Test MinIO and OpenMaxIO Services
      run: |
        cat > docker-compose.override.yml <<EOF
        services:
          minio:
            image: firstfinger/minio-openmaxio:${CI_TAG}
        EOF
        docker compose up -d && docker compose ps
        
        sleep 5
        
        curl -f http://localhost:9000/minio/health/live && echo "âœ“ MinIO API healthy"
        curl -f http://localhost:9001 && echo "âœ“ MinIO Console accessible"
        curl -f http://localhost:9090 && echo "âœ“ OpenMaxIO Console accessible"
        
        docker compose down
        rm -f docker-compose.override.yml

    - name: Promote CI image to final tags (no rebuild)
      run: |
        for TAG in ${{ steps.meta.outputs.tags }}; do
          docker buildx imagetools create --tag "$TAG" firstfinger/minio-openmaxio:${CI_TAG}
        done

    - name: Generate summary
      run: |
        echo "## ðŸŽ‰ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: firstfinger/minio-openmaxio:latest" >> $GITHUB_STEP_SUMMARY
        echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
        echo "- **MinIO Version**: Latest (built from source)" >> $GITHUB_STEP_SUMMARY
        echo "- **OpenMaxIO Version**: v1.7.6 (stable working version)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Successfully built and pushed" >> $GITHUB_STEP_SUMMARY
