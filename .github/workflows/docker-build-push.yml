name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM UTC
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:latest
          network=host

    - name: Login to registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: firstfinger/minio-openmaxio
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          MINIO_VERSION=latest
        outputs: type=registry
        provenance: false
        sbom: false

    - name: Verify version
      if: github.event_name != 'pull_request'
      run: |
        echo "Verifying OpenMaxIO version in build logs..."
        docker build -t test-image . 2>&1 | grep -E "switching to|checkout|v[0-9]+\.[0-9]+\.[0-9]+" || echo "No version info found in logs"

    - name: Test services
      if: github.event_name != 'pull_request'
      run: |
        echo "Testing built image with docker compose..."
        docker compose up -d
        
        # Wait for services to start
        echo "Waiting for services to start..."
        sleep 30
        
        # Test endpoints
        echo "Testing MinIO API..."
        curl -f http://localhost:9000/minio/health/live && echo "âœ“ MinIO API healthy"
        
        echo "Testing MinIO Console..."
        curl -f http://localhost:9001 && echo "âœ“ MinIO Console accessible"
        
        echo "Testing OpenMaxIO Console..."
        curl -f http://localhost:9090 && echo "âœ“ OpenMaxIO Console accessible"
        
        # Show container status
        echo "Container status:"
        docker compose ps
        
        # Cleanup
        docker compose down

    - name: Generate summary
      if: github.event_name != 'pull_request'
      run: |
        echo "## ðŸŽ‰ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: firstfinger/minio-openmaxio:latest" >> $GITHUB_STEP_SUMMARY
        echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
        echo "- **MinIO Version**: Latest (built from source)" >> $GITHUB_STEP_SUMMARY
        echo "- **OpenMaxIO Version**: v1.7.6 (stable working version)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Successfully built and pushed" >> $GITHUB_STEP_SUMMARY
